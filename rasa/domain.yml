version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thanks
  - need_inspiration
  - hangry
  - cuisine
  - address

# If you use a lookup table, be sure to define it as an entity here
entities:
  - cuisine

forms:
  cuisine_form:
    cuisine:
      - type: from_entity
        entity: cuisine
  address_form:
    address:
      - type: from_text  
slots:
  cuisine:
    type: text
    influence_conversation: true
  food:
    type: text
    influence_conversation: true
  address:
    type: text
    influence_conversation: true


responses:
  utter_greet:
  - text: "Hi, I am Otto, a virtual chef. How can I help you?"
  
  utter_goodbye:
  - text: "Bye!"
  - text: "See you next time!"
  - text: "Enjoy and cu"
  - text: "cya next time"
  
  utter_ask_cuisine:
  - text: "Which cuisine do you like?"
  - text: "What is your favorite cuisine?"

  utter_propose_food:
  - text: "Maybe {food}?"
  - text: "{food} is delicious!"
  
  utter_send_recipe:
  - text: "Here is the {food} recipe: {food_url}"
  
  utter_you_are_welcome:
  - text: "You are welcome!"
  
  utter_emergency:
  - text: "Oh that is a serious emergency!"
  
  utter_ask_address:
  - text: "Give me your address please!"
  
  utter_emergency_food_place:
  - text: "Here is a food place near you: {food_place_url}"
  
  utter_hangry_welcome:
  - text: "haha, no problem! I hope you won't starve!"

actions:
- action_propose_food
- action_propose_food_place
- action_send_recipe
- action_reset_all_slots

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
