version: "3.1"

intents:
  - greet
  - inform
  - goodbye
  - affirm
  - deny
  - reloc
  - mood_great
  - thanks
  - bot_challenge
  
entities:
  - choice

slots:
  choice:
    type: categorical
    values:
      - Home Country
      - Germany
    mappings:
    - type: from_entity
      entity: choice
      
responses:
  utter_greet:
  - text: "Hey I am Sked! How are you?"

  utter_again:
  - text: "Do you need more help?"

  utter_start:
  - text: "Where are you currently?(Home Country/Germany)"  

  utter_happy:
  - text: "Great, How can I help you?"

  utter_goodbye:
  - text: "Bye!"
  - text: "See you next time!"
  - text: "Enjoy and cu"
  - text: "cya next time"

  utter_iamabot:
  - text: "I am a Sked."

  utter_giveinfo:
  - text: "Ok! I understand you are in the {choice}. Dont worry, I will help you."

  utter_giveinfo_next:
  - text: "more info"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
