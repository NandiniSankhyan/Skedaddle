version: "3.1"

intents:
  - greet
  - inform
  - goodbye
  - affirm
  - deny
  - reloc
  - mood_great
  - thanks
  - bot_challenge
  
entities:
  - choice

slots:
  choice:
    type: categorical
    values:
      - In your Home Country
      - In Germany
    mappings:
    - type: from_entity
      entity: choice
      
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_again:
  - text: "Can I help you with anything else?"

  utter_start:
  - text: "Where are you currently?"  

  utter_happy:
  - text: "Great, How can I help you today?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a Sked."

  utter_giveinfo:
  - text: "Ok! I will help you in the next Tutorial."



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
