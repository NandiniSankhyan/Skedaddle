version: "2.0"

rules:
    
- rule: Say goodbye anytime the user says goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye
  
- rule: Say hi anytime the user says hi
  steps:
    - intent: greet
    - action: utter_greet
    
- rule: Activate Cuisine Form
  steps:
    - intent: need_inspiration
    - action: action_reset_all_slots
    - action: cuisine_form
    - active_loop: cuisine_form
   
- rule: Submit Cuisine form
  condition:
  - active_loop: cuisine_form
  steps:
  - action: cuisine_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_propose_food
  - action: utter_propose_food

- rule: Activate Address Form
  steps:
    - intent: hangry
    - action: action_reset_all_slots
    - action: utter_emergency
    - action: address_form
    - active_loop: address_form
   
- rule: Submit Address form
  condition:
  - active_loop: address_form
  steps:
  - action: address_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_propose_food_place